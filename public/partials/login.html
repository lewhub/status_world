<style>
    #login-h1 {
        text-align: center;
    }
    #login-form {
        text-align: center;
    }
    #login-submit-btn {
        font-size: 28px;
        -webkit-appearance: none;
        background-color: white;
        border: 2px solid gray;
        border-radius: 25px;
        padding: 10px 12px 10px 12px;
    }
    #login-submit-btn:focus {
        outline-style: none;
    }
    #login-submit-btn:active {
        border-style: inset;
        background-color: buttonface;
    }
    .login-input {
        font-size: 22px;
        padding: 10px 0 10px 10px;
        width: 450px;
        border-radius: 5px;
        border-style: solid;
        border-width: 1px;
    }
    .login-input:focus {
        outline-style: none;
    }
</style>

<a class="nav-button" ui-sref="home">Home</a>
<a ng-if="!global.is_authed() && !global.at_signup" class="nav-button" ui-sref="sign-up">Sign-Up</a>
<a ng-if="!global.is_authed() && !global.at_login" class="nav-button" ui-sref="login">Login</a>
<a ng-if="global.is_authed() && !global.at_profile" class="nav-button" ui-sref="single-user({ id: global.current_user_id() })">Profile</a>
<a ng-if="global.is_authed()" ui-sref="feed( { id: global.current_user_id() } )" class="nav-button">Status Feed</a>

<div id="login-h1">
    <h1> <u>Please Login</u> </h1>
</div>
<div id="login-form">
    <div>
        <input class="login-input" type="text" ng-model="login_ctrl.user.email" placeholder="Email:">
    </div>
    <br>
    <div>
        <input class="login-input" type="password" ng-model="login_ctrl.user.password" placeholder="Password:">
    </div>
    <br>
    <div>
        <input id="login-submit-btn" type="button" value="Submit" ng-click="login_ctrl.login()">
    </div>
</div>
